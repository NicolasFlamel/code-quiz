<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <!-- title or start over? -->
        <h1>Welcome!</h1>
        <!-- timer -->
        <p>Time: <span id='timer'></span></p>
    </header>

    <main>
        <!-- title/ question -->
        <h2 class="title">Coding Quiz Challenge</h1>
        <h2 id="question"></h1>
        
        <!-- explination -->
        <section class="desc">
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time/score by 10 seconds.
            </p>
        </section>

        <!-- choices for question -->
        <section>
            <ol class="choices">
            </ol>
        </section>

        <!-- start/highscore buttons -->
        <section class="buttons">
            <button type="button" id="start" class="show toggle">Start Quiz</button>
            <button type="button" id="scores" class="show toggle">View High Scores</button>
        </section>

        <!-- correct/wrong -->
        <section class="result-section">
            <!-- placeholder, delete after -->
            <p class="hide">Correct/wrong</p> 
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
