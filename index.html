<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <!-- timer -->
        <p>Time: <span id='timer'></span></p>
    </header>

    <main>
        <!-- title/explination -->
        <section id="start-screen" class="show">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time/score by 10 seconds.
            </p>
            <button type="button" id="start-btn" class="show">Start Quiz</button>
            <button type="button" id="scores-btn" class="show">View High Scores</button>
        </section>

        <!-- question & choices for question -->
        <section id="quiz" class="show">
            <h2 id="question"></h2>
            
            <ol id="choices">
            </ol>
        </section>

        <section  id="result" class="hide">
            <p>Correct/Incorrect</p>
        </section>

        <!-- quiz result -->
        <section id="result-section" class="hide">
            <!-- final score -->
            <h2>Congratulations!</h2>
            <p>You're score is: <span id="final-score">0</span></p> 
            <form id="submission-form">
                <label for="initials">Enter your initials: </label>
                <input type="text" name="initials" id="initials">
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="high-scores" class="hide">
            <h2>High Scores</h2>
            <ol id="scores-list">

            </ol>
            <button type="button" id="go-back-btn" >Go back</button>
            <button type="button" id="clear-scores-btn" >Clear high scores</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
